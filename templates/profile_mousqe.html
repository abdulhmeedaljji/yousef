<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> رفع صورة المسجد  </title>


    <style>
      .navbar {
        background-color: steelblue;
      }

    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">الرئسية</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>


      <div class="container mt-5" style="direction: rtl;">

            <h5> اذا كنت تريد اضافة صورة للمسجد من هنا  </h5>


               <form action="" method="post"  enctype="multipart/form-data" style="padding:50px;  ">
                                  {% csrf_token %}




                   <div class="form-group">
                    <label for="file">اختر الصورة :</label>
                    <input type="file" name="file" id="file" class="form-control-file"  style="margin-top:50px;">
                   </div>




                   <button type="submit" class="btn btn-primary" style="margin-top:50px;">رفع الملف</button>
              </form>
          </div>







</body>
</html>
