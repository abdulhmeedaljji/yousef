<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>توزيع الخطب </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <style>
      .navbar {
        background-color: steelblue; 
      }
  
    </style>


  </head>
  <body>


    <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">الرئسية</a>
            </li>
            
          </ul>
  
        </div>
      </div>
    </nav>




     <div class="container" style="direction: rtl; padding-top:150px;" >
        <div class="row">
            <div class="col-12">
                <center>
                                    <h5>جدول الخطب الجديدة</h5>

                </center>

            </div>
        </div>

     <table class="table" style=" margin-top: 20px;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">الجامع</th>
          <th scope="col">عنوان الخطبة</th>
            <th scope="col"> التاريخ</th>

           <th scope="col"> الحالة</th>

          <th scope="col">المترجم</th>
          <th scope="col">ارسال</th>
            <th scope="col">تعديل</th>




        </tr>
      </thead>

      <tbody>

         {% for pd in pdf %}
         <form method="POST">

            <tr>
                      {% csrf_token %}

                      <th scope="row">{{ pd.id }}</th>

                      

                      <td><input name="mousaq" value="{{ pd.mousaq }}" readonly  > </input> </td>
                      
                      <td > <input name="tittle" value="{{ pd.title }}" readonly > </td>

                      <td > <input name="states" value="{{ pd.date }}" readonly > </td>

                      <td > <input name="states" value="{{ pd.states }}"  > </td>


                        <td>
                                <select class="form-select" name="selec">
                                          {% for t in translt %}

                                  <option value="{{t.user.id}}">{{ t.user }}</option>
                                          {% endfor %}

                                </select>

                        </td>


                     <td>
                         <button type="submit"  class="btn btn-primary">ارسل </button>

                     </td>


                     <td>
                       <a  href="{% url 'update' id=pd.id %}" >      <i class="bi bi-pencil">  </i></a>

                     </td>



            </tr>
         </form>

          </tbody>
         {% endfor %}

    </table>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
