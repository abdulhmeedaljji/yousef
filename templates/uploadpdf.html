<!DOCTYPE html>
<html>
<head>
 <title>رفع ملف خطبة</title>
 <!-- Link to Bootstrap CSS -->
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       <style>
      .navbar {
        background-color: steelblue;
      }

    </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">الرئسية</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>


 <div class="container mt-5" style="direction:rtl">
  <h1 class="text-center">رفع ملف خطبة</h1>
  <form action="" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}

      <div class="form-group" style="direction:rtl">
        <label for="exampleInputEmail1" style="direction:ltr"  >  الجامع  </label>
        <input type="email" class="form-control" id="mousqe" aria-describedby="emailHelp" placeholder=" الجامع" value="{{ user.username }}" readonly>
      </div>


      <div class="form-group">
        <label for="exampleInputEmail1">عنوان الخطبة </label>
        <input type="text" class="form-control" name="khotba" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="عنوان الخطبة" required>
      </div>

   <div class="form-group">
    <label for="file">اختر الملف :</label>
    <input type="file" name="file" id="file" class="form-control-file" required>
   </div>

      <div class="form-group">
        <label for="datetime"> التاريخ </label>
        <input type="date" class="form-control" name="datetime" id="datetime" aria-describedby="emailHelp" placeholder=" language" required>
     </div>



   <button type="submit" class="btn btn-primary">رفع الملف</button>
  </form>
 </div>



 <!-- Link to Bootstrap and jQuery JS -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XvoVyJi8LvTDTEO" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
