<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> الخطب  </title>


    <style>
      .navbar {
        background-color: steelblue;
      }

    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">الرئسية</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <div class="container">

      <div class="row">

          <form action="" method="post"  style="direction: rtl;  padding-top:50px; " >
                          {% csrf_token %}



          <div class="form-outline mb-4">
           <label class="form-label" for="form2Example1"> بحث </label>

            <input type="text" id="form2Example1" name="search"  class="form-control" />
          </div>
           <button type="submit" class="btn btn-primary" style="margin-top:25px;">بحث  </button>
     </form>




      </div>




  </div>


   <div class="container mt-5" style="direction: rtl;">

      <div class="row row-cols-1 row-cols-md-2 g-4">
       {% for f in files  %}

          <div class="col">


            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> <center> {{f.title}} </center> </h5>
                    <ul class="list-group list-group-flush">
                       <li class="list-group-item"> مسجد :{{f.mousaqe}}</li>
                      <li class="list-group-item"> اللغة :{{f.language}} </li>
                      <li class="list-group-item"> التاريخ: {{f.date}} </li>

                    </ul>

                        <div class="card-footer">
                            <a href="{{f.pdf.url}}" class="card-link m-4" >تحميل </a>
                                <a href="{% url 'comment' id=f.id %}" class="card-link m-4 ">اضافة تعليق </a>
                        </div>

              </div>
            </div>

          </div>
                            {% endfor %}

      </div>

   </div>







</body>
</html>
