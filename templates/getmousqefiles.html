<html lang="en">
  <head>

      .navbar {
        background-color: steelblue;
      }

    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>

      <div class="collapse navbar-collapse" id="navbarNav">

          <div class="container" style="padding-top:100px;">
              <center>
                  <h3>الخطب التي تم رفعها على المنصة</h3>
              </center>

          </div>





        <div class="container" style="padding-top:50px;">
            <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">العنوان </th>
          <th scope="col">حذف </th>


        </tr>
      </thead>
      <tbody>
          {% for pd in files %}

            <tr>

              <th scope="row">{{pd.id}}</th>
              <td>{{pd.title}}</td>
              <td > <a href="{% url 'deletemousaqeFiles' id=pd.id %}">  <i class="bi bi-trash3"></i> </a>  </td>

            </tr>
         {% endfor %}




      </tbody>
    </table>





        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
