<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> تعليقات  </title>


    <style>
      .navbar {
        background-color: steelblue;
      }

    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">الرئسية</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>


 <div class="container mt-5" style="direction: rtl;">

      <div class="col d-flex  " >

      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">comments </th>


            </tr>
          </thead>
      <tbody>
         {% for pd in com %}

            <tr>

              <th scope="row">{{pd.id}}</th>
              <td>{{pd.comment}}</td>

            </tr>
         {% endfor %}

      </tbody>
      </table>

      </div>
     </div>


 <div class="container mt-5" style="direction: rtl;">
        <form action="" method="post"  style="padding:50px;  ">
                          {% csrf_token %}




          <div class="form-outline mb-4">
           <label class="form-label" for="form2Example1">اضافة تعليق</label>

            <input type="text" id="form2Example1" name="coments"  class="form-control" />
          </div>



           <button type="submit" class="btn btn-primary" style="margin-top:25px;">اضف التعليق </button>
     </form>


 </div>






</body>
</html>
