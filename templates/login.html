{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>تسجيل الدخول</title>
    <style>
    .navbar {
      background-color: steelblue; 
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">الرئسية</a>
          </li>
          
        </ul>

      </div>
    </div>
  </nav>



  <div
  class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-black"
     style=" background-image: url('https://news.files.bbci.co.uk/include/extra/shorthand/assets/arabic/kiufqMQsEv/assets/fFBJp8lwXz/a-view-of-the-mosque-showing-the-courtyard-on-the-first-floor-and-the-premises-as-well-as-sorrounding-buildings-2560x1440.jpeg');height: 100vh;  background-size: cover;">


    <section style="style=direction: rtl;">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header text-black">
                  <h2>تسجيل الدخول</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST" novalidate>
                      {% csrf_token %}

                           <div class="form-group" style="direction: rtl;">

                             <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">اسم المستخدم</label>

                                 {{ form.username  }}

                              </div >

                               <div  class="mb-3">
                                   <label for="exampleInputEmail1" class="form-label">كلمة  السر</label>

                                    {{ form.password }}
                               </div>

                          </div>

                                    {% if messages%}
                                      {% for message in messages %}
                                        <span style="color:red">حدث خطأ اثناء عملية تسجيل الدخول</span>

                                        <span style="color:red">{{ message }}</span>
                                      {% endfor %}
                                     {% endif %}                        <br>
                             <input type="submit" value="تسجيل" class="btn btn-block btn-primary">

                    </form>
                 </div>
                    </div>   
                </div>
              </div>
            </div>
        </div>
      </section>

    </div>  




</body>
</html>
