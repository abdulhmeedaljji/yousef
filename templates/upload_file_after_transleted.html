<!DOCTYPE html>
<html>
<head>
 <title>Upload File</title>
 <!-- Link to Bootstrap CSS -->
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
      .navbar {
        background-color: steelblue;
      }

    </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg " id="navbar" style="direction: rtl;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">يوسف </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">الرئسية</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

 <div class="container mt-5" style="">
  <h1 class="text-center"> upload file after translated </h1>
     {% for d in dasboardvedios  %}

  <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group" >
        <label for="exampleInputEmail1"   >  tittle  </label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder=" tittle" name="title" required >
      </div>

      <div class="form-group" >
        <label for="exampleInputEmail1"   >  mousaqe  </label>
        <input type="text" class="form-control" id="mousqe" aria-describedby="emailHelp" placeholder=" tittle" name="mousaq" value="{{d.vedio.mousaq.user.id}}" readonly  >
      </div>


       <div class="form-group">
        <label for="file"> choose file  :</label>

        <input type="file" name="file" id="file" class="form-control-file" required>
       </div>


     <div class="form-group">
       <label for="exampleInputEmail1"> language : </label>

         <select class="form-select form-select-lg mb-3" aria-label="Default select example"  name="language" required>
          <option selected>Open this select menu</option>
          <option value="English">English</option>
          <option value="Turkish">Turkish</option>
          <option value="Urdu">Urdu</option>
          <option value="Hindi">Hindi</option>
          <option value="Tagalog">Tagalog</option>

        </select>


<!--        <label for="exampleInputEmail1"> language </label>-->
<!--        <input type="text" class="form-control" name="language" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" language">-->
     </div>

      <div class="form-group">
        <label for="datetime"> Date </label>
        <input type="date" class="form-control" name="datetime" id="datetime" aria-describedby="emailHelp" placeholder=" " required>
      </div>


   <button type="submit" class="btn btn-primary"> upload file </button>

  </form>
     {% endfor  %}

 </div>



 <!-- Link to Bootstrap and jQuery JS -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XvoVyJi8LvTDTEO" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
